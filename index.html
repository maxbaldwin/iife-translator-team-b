<!DOCTYPE html>
<html>

<head>
	<title>IIFE Translator Project</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div class="fluid-container main-container">
		<div class="row">
		<div class="col-md-offset-3 col-md-6 content">
				<h1>Translate Your Holiday Cards</h1>
				<form id="translateForm">
					<div class="form-group">
						<select id="languages" name="languages" class="form-control">
			  	<option value="spanish">Spanish</option>
			  	<option value="italian">Italian</option>
			  	<option value="french">French</option>
			  	<option value="german">German</option>
				</select>
					</div>

					<div class="form-group">
						<textarea id="inputGreeting" rows="4" cols="50" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<button id="translateBtn" type="button" class="btn btn-primary pull-right"><i class="fa fa-arrow-right" aria-hidden="true"></i> Translate</button>
						<button id="clearBtn" type="button" class="btn btn-secondary pull-left">Reset</button>
					</div>
				</form>
				<div class="clearfix"></div>
				<div class="output">
					<h2>Translated Card</h2>
					<div id="outputGreeting" class="outputGreeting"></div>
					<button id="playBtn" type="button" class="btn btn-secondary hidden"><i class="fa fa-volume-up" aria-hidden="true"></i> Play</button>
				</div>
			</div>
		</div>

		<script src="https://use.fontawesome.com/a10be761a7.js"></script>
		<script src="js/Translator.js"></script>
		<script src="js/Spanish.js"></script>
		<script src="js/Italian.js"></script>
		<script src="js/French.js"></script>
		<script src="js/German.js"></script>
		<script src="js/DOMHandler.js"></script>
</body>

</html>
