<!DOCTYPE html>
<html>

<head>
	<title>IIFE Translator Project</title>
	<link rel="stylesheet" href="" src="translator.css">
</head>

<body>
	<select id="languages" name="languages">
	  <option value="spanish">Spanish</option>
	  <option value="italian">Italian</option>
	  <option value="french">French</option>
	  <option value="portuguese">Portuguese</option>
	</select>

	<div>
		<textarea id="inputGreeting" rows="4" cols="50"></textarea>
		<br>
		<button id="translateBtn" type="button">Translate</button>
		<button id="playBtn" type="button">Play</button>
	</div>

	<div id="outputGreeting"></div>

	<script src="js/Translator.js"></script>
	<script src="js/Spanish.js"></script>
	<script src="js/Italian.js"></script>
	<script src="js/French.js"></script>
	<script src="js/German.js"></script>
	<script src="js/DOMHandler.js"></script>
</body>

</html>
